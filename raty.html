<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kursy komputerowe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="baner.png" alt="kursy komputerowe">
  </header>

  <nav>
    <a href="index.html">Strona główna</a>
    <a href="raty.html">Koszt rat</a>
    <a href="https://moje-szkolenia.pl/">Nasz partner</a>
  </nav>

  <main>
    <h3>Oblicz miesięczną ratę</h3>

    <form>
      <div class="kontrolki">
        <label><input type="checkbox" class="kontrolki"> Kurs React.js</label>
        <label><input type="checkbox" class="kontrolki"> Kurs JavaScript</label>
        <label>Liczba rat: <input type="number" class="kontrolki"></label>
        <label>
          Miasto:
          <select class="kontrolki">
            <option>Warszawa</option>
            <option>Katowice</option>
            <option>Gdańsk</option>
          </select>
        </label>
        <button type="button" class="kontrolki">Oblicz</button>
      </div>
    </form>

    <p id="wynik"></p>
  </main>

  <footer>
    <p>Autor strony: 123456</p>
  </footer>
  <script>
  function obliczRate() {
    // Ceny kursów zgodne z ilustracją 4
    const cenaReact = 1200;
    const cenaJS = 1200;

    // Pobranie stanu pól wyboru
    const reactWybrany = document.querySelectorAll('input[type="checkbox"]')[0].checked;
    const jsWybrany = document.querySelectorAll('input[type="checkbox"]')[1].checked;

    // Pobranie liczby rat
    const liczbaRatInput = document.querySelector('input[type="number"]');
    const liczbaRat = parseInt(liczbaRatInput.value);

    // Pobranie wybranego miasta
    const miasto = document.querySelector('select').value;

    // Obliczenie całkowitej kwoty
    let kwotaCalkowita = 0;
    if (reactWybrany) kwotaCalkowita += cenaReact;
    if (jsWybrany) kwotaCalkowita += cenaJS;

    // Obliczenie jednej raty
    let rata = liczbaRat > 0 ? (kwotaCalkowita / liczbaRat).toFixed(2) : 0;

    // Wyświetlenie wyniku
    const paragrafWynik = document.getElementById("wynik");
    if (kwotaCalkowita > 0 && liczbaRat > 0) {
      paragrafWynik.textContent = `Kurs odbędzie się w ${miasto}. Koszt całkowity: ${kwotaCalkowita} zł. Płacisz ${liczbaRat} rat po ${rata} zł`;
    } else {
      paragrafWynik.textContent = "Proszę wybrać kurs i podać poprawną liczbę rat.";
    }
  }

  // Przypisanie funkcji do przycisku
  document.querySelector('button').addEventListener('click', obliczRate);
</script>
</body>
</html>
